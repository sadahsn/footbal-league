<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="Football League">
<hr/>
<div class="container" ng-controller="FootballController">
    <div class="row">
        <label>Country</label> <input type="text" ng-model="userDto.userName" class="input-sm spacing"/>
        <label>League</label> <input type="text" ng-model="userDto.userName" class="input-sm spacing"/>
        <label>Team</label> <input type="text" ng-model="userDto.userName" class="input-sm spacing"/>
        <button ng-click="findPosition()" class="btn btn-sm btn-info">Find League Position</button>
    </div>
    <hr/>
    <div class="row">
    </div>
    <hr/>
    <div class="row" ng-repeat="user in allUsers">
        <div class="">
            <h3>{{response.data}}</h3>
            <h3>{{response.message}}</h3>
        </div>
    </div>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
